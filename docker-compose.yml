services:
  # 관리자 API (포트 5000)
  admin-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        MODULE_NAME: admin-api
    container_name: member-mange-admin-api
    ports:
      - "5000:5000"
    depends_on:
      - db
      - redis
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/app_db
      SPRING_DATASOURCE_USERNAME: app_user
      SPRING_DATASOURCE_PASSWORD: app_password
      SPRING_DATA_REDIS_HOST: redis
    profiles: [admin, full]

  # 사용자 API (포트 6100)
  user-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        MODULE_NAME: user-api
    container_name: member-mange-user-api
    ports:
      - "6100:6100"
    depends_on:
      - db
      - redis
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/app_db
      SPRING_DATASOURCE_USERNAME: app_user
      SPRING_DATASOURCE_PASSWORD: app_password
      SPRING_DATA_REDIS_HOST: redis
    profiles: [user, full]

  # Redis (토큰 세션 저장)
  redis:
    image: redis:7-alpine
    container_name: member-mange-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  # MySQL 데이터베이스
  db:
    image: mysql:8.0
    container_name: member-mange-db
    restart: unless-stopped
    ports:
      - "13306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: app_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d:ro

volumes:
  mysql_data:
