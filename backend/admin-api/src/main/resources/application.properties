# 관리자 API 애플리케이션 설정
spring.application.name=Admin API
server.port=5000
management.endpoints.web.exposure.include=health,info

# MySQL 데이터소스 설정
spring.datasource.url=jdbc:mysql://localhost:13306/app_db
spring.datasource.username=app_user
spring.datasource.password=app_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# JWT 설정 (환경변수 우선, 기본값 폴백)
app.jwt.secret-key=${JWT_SECRET_KEY:dev-only-secret-key-must-be-at-least-32-characters-long!!}
app.jwt.access-token-expiration=${JWT_ACCESS_EXPIRATION:1800000}
app.jwt.refresh-token-expiration=${JWT_REFRESH_EXPIRATION:604800000}
app.jwt.grace-period-seconds=${JWT_GRACE_PERIOD:5}

# Redis 설정
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
